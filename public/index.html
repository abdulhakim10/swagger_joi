<!DOCTYPE html>

<head>

    <title>Page with Search Bar and Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight:600;
        }

        .hover:hover{
            background-color: gray;
            color: white;
        }
    </style>
</head>
