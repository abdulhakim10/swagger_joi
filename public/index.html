    <script>
        function searchList() {
            var searchInput = document.getElementById('searchInput').value.trim();
            if (searchInput !== "") {
                // Redirect to the specified link
                window.location.href = window.location.origin + '/' + searchInput;
            } else {
                alert("Please enter a search term.");
            }
        }
